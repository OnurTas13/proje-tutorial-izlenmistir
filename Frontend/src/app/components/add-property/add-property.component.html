<div class="card">
    <div class="card-header">
        List your property
    </div>
    <div class="card-body">
        <form [formGroup]="addPropertyForm" (ngSubmit)="onSubmit()">
            <div>
                <tabset #formTabs>
                    <tab heading="Basic Info" id="tab1">
                        <div class="form-group col-12">
                            <label for="name">Name</label>
                            <input type="text" formControlName="name" class="form-control">
                            <span *ngIf="!addPropertyForm.get('name').valid && addPropertyForm.get('name').touched"
                                class="error-block">
                                <span *ngIf="addPropertyForm.get('name').errors.required"> Please provide Name </span>
                                <span *ngIf="addPropertyForm.get('name').errors.minlength"> Password should not be
                                    lesser than 5 character </span>
                            </span>
                        </div>
                        <div class="form-group col-12">
                            <label for="type">Type</label>
                            <input type="text" formControlName="type" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label for="price">Price</label>
                            <input type="text" formControlName="price" class="form-control">
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-sm" type="button" (click)="selectTab(1)">Next</button>
                        </div>
                    </tab>
                    <tab heading="Pricing and Area">
                        <div class="form-group col-12">
                            <label>Price (in USD)</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label>Security (in USD)</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label>Maintenance (in USD)</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label>Built Area (in Sqr Feet)</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label>Carpet Area (in sqr Feet)</label>
                            <input type="text" class="form-control">
                        </div><br>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary btn-sm" (click)="selectTab(0)">Back</button>
                            <button type="button" class="btn btn-primary btn-sm" (click)="selectTab(2)">Next</button>
                        </div>
                    </tab>
                    <tab heading="Address">
                        <div class="form-group col-12">
                            <label>Floor</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label>Total Floor</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label>Address</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label>Landmark</label>
                            <input type="text" class="form-control">
                        </div><br>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary btn-sm" (click)="selectTab(1)">Back</button>
                            <button type="button" class="btn btn-primary btn-sm" (click)="selectTab(3)">Next</button>
                        </div>
                    </tab>
                    <tab heading="Other Details">
                        <div class="form-group col-12">
                            <label>Ready to move</label><br/>
                            <input type="radio" id='yes' value='1' name="RTM">
                            <label class="m-2">Yes</label>

                            <input type="radio" id='no' value='2' name="RTM">
                            <label class="m-2">No</label>
                        </div>
                        <div class="form-group col-3">
                            <label>Possession/Available From</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label>Age of property</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label>Gated Community</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label>Main Entrance</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-12">
                            <label>Description</label>
                            <textarea type="text" class="form-control" rows="6"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary btn-sm" (click)="selectTab(2)">Back</button>
                        <button type="button" class="btn btn-primary btn-sm" (click)="selectTab(4)">Next</button>
                        </div>
                    </tab>
                    <tab heading="Photos">
                        <div class="form-group col-12">
                            <div class="photo-control">
                                <button class="mt-5" type="button">Upload</button> <br>
                                This is under construction
                            </div>
                        </div><br>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary btn-sm" (click)="selectTab(3)">Back</button>
                        </div>
                    </tab>
                </tabset>
            </div>
        </form>
    </div>
</div>
