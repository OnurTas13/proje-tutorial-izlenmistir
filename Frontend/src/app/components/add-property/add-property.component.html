<div class="card">
    <div class="card-header">
        Add new property
    </div>
    <div class="card-body">
       <form [formGroup]="addPropertyForm" (ngSubmit)="onSubmit()">
           <div class="form-group col-12">
              <label for="name">Name</label>
              <input type="text" formControlName="name" class="form-control">
              <span *ngIf="!addPropertyForm.get('name').valid && addPropertyForm.get('name').touched" class="error-block">
                    <span *ngIf="addPropertyForm.get('name').errors.required" > Please provide Name </span>
                    <span *ngIf="addPropertyForm.get('name').errors.minlength"> Password should not be lesser than 5 character </span>
              </span>
           </div>

           <div class="form-group col-12">
            <label for="type">Type</label>
            <input type="text" formControlName="type" class="form-control">
         </div>
         <div class="form-group col-12">
            <label for="price">Price</label>
            <input type="text" formControlName="price" class="form-control">
         </div>
         <div class="form-group col-12">
             <button [disabled]="!addPropertyForm.valid" type="submit" class="btn btn-primary">Save</button>
             <button type="reset" class="btn btn-primary">Cancel</button>
         </div>       
       </form>
    </div>
</div>
